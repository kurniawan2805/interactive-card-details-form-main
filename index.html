<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="jumbotron">
        <div class="back-card">
          <span id="card-cvc">000</span>
          <img src="images/bg-card-back.png" alt="credit card back part" />
        </div>
        <div class="front-card">
          <img src="images/bg-card-front.png" alt="credit card front part" />
          <h1 id="card-number">0000 0000 0000 0000</h1>
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="card logo" />
          </div>
          <div class="card-info">
            <span id="card-name">Jane Appleseed</span>
            <span id="card-date">
              <span id="card-month">00</span>/
              <span id="card-year">00</span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-section">
        <form>
          <div class="card_name">
            <label for="card_name">Cardholder Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <span class="validation hidden" id="name_valid"
              >Can't be blank</span
            >
          </div>
          <div class="card_number">
            <label for="card_number">Card Number</label>
            <input
              type="tel"
              id="number"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
              required
              maxlength="19"
            />
            <span class="validation hidden" id="number_valid"
              >Wrong format, Number only</span
            >
          </div>
          <div class="expired_date_container">
            <div class="expired_date">
              <label for="expired_date">Exp. Date (MM/YY)</label>
              <div class="date-container">
                <input
                  type="text"
                  name="month"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                  size="2"
                  min="01"
                  max="12"
                  required
                />
                <input
                  type="text"
                  name="year"
                  id="year"
                  placeholder="YY"
                  maxlength="2"
                  size="2"
                  min="00"
                  max="99"
                  required
                />
              </div>
              <span class="validation hidden" id="date_valid"
                >Can't be blank</span
              >
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
                size="3"
                required
              />
              <span class="validation hidden" id="cvc_valid"
                >Can't be blank</span
              >
            </div>
          </div>
          <button id="submit" type="submit">Confirm</button>
        </form>
      </div>
    </main>

</html>
